{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %} {% endblock title %}</title>
    <!-- Favicon -->
    <link href={% static "img/favicon.ico" %} rel="shortcut icon">
    <!-- Logo -->
    <link href={% static "img/logo.ico" %} rel="shortcut icon">
    <!-- Static CSS -->
    <link href={% static "css/style.css" %} rel="stylesheet">
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <!-- FontAwsome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" /> 
</head>
  <body>
    <div class="wrapper">
      <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
          <div class="col-sm">
            <a herf="#" class="navbar-brand flex-grow-1" style="color: #fff; margin-left: 25px;">
              <i class="fas fa-biohazard"></i>&nbsp;&nbsp; Logo
            </a>
          </div>
          <div class="col-sm">
            <a href="#" class="btn btn-outline-info btn-sm" id="btn-nav">Login</a>
          </div>
        </nav>
      </header>

      <!-- Page content used in other pages -->
      {% block content %} {% endblock content %}

    </div> <!-- END div wrapper -->

    <footer class="bg-dark text-center text-lg-start" id="footer" style="color: #fff;">
      <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">
        &copy; {% now "Y" %} Copyright:
        <a class="text-light" href="#" style="text-decoration: none;">
          <span class="text-info">www.aaaa.com.tw</span>
        </a>
      </div>
    </footer>

    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
  </body>
</html>
