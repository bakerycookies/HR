{% extends "base.html" %}

<!-- Button in navbar -->
{% block nav-btn %}
    <a href="{% url 'forntend' %}" class="btn btn-outline-secondary btn-sm" id="btn-nav">Go back</a>
{% endblock nav-btn %}

<!-- Page content -->
{% block content %}
<div class="container" style="margin-top: 50px;">
    <div class="card p-3 border-dark">
        <a class="btn btn-secondary" style="cursor: default;"><i class="fas fa-lock"></i>&nbsp; <span class="text-small3">RESTRICTED ACCESS</span></a>
        <form class="text-small3" method="POST" autocomplete="off" novalidate>
            {% csrf_token %}
            <div class="form-group input-group-sm mb-3 mt-5">
                <label class="form-label label-login">Username</label>
                <input type="text" class="from-control text-small" name="username" id="username">
            </div>
            <div class="form-group input-group-sm mb-3 mt-4">
                <label class="form-label label-login">Password</label>
                <input type="password" class="from-control text-small" name="password" id="password">
            </div>
            <input class="btn btn-secondary btn-sm mt-3" type="submit" value="Enter" id = "btn-enter">
        </form>
    </div>

    <!-- Message from django backend system -->
    {% if form.errors %}
    <div class="alert alert-danger alert-dismissible fade show text-center mt-5 {{ message.tags }}" role="alert">Enter your data correctly.
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Colse"></button>
    </div>
    {% endif %}
</div>
{% endblock content %}
